name: Deploy stage
on:
  push:
    branches:
      - "stage"

jobs:
  
  build-push:
    
    name: Deploy stage
    runs-on: ubuntu-20.04
    environment: stage

    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: lab-actions
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$(echo ${GITHUB_SHA} | cut -c1-8) .

    - name: Build and push manifest to GitOps
      env:
        ENV_REF: stage
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        export TAG_IMAGE=`echo ${GITHUB_SHA} | cut -c1-8`
        export REPO_NAME=`echo ${GITHUB_REPOSITORY} | cut -d '/' -f2`
        envsubst <./kubernetes/cronjob.yaml >./sox-cronjob.yaml
        cat ./sox-cronjob.yaml
    
    - name: Create pull request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ""                                 # If blank, default: triggered branch
        destination_branch: "master"                      # If blank, default: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_title: "SRE-152 - ${{ github.ref }}"
        pr_body: ${{ github.event.head_commit.message }} ${{ github.event.before }} ${{ github.event.after }}
        pr_label: "auto-pr"

    - name: Push directory to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: '.'
        destination-github-username: 'EzzioMoreira'
        destination-repository-name: 'app-react'
        target-directory: output_new
        target-branch: 'main'
        user-email: enzziom@gmail.com
        commit-message: "[ci skip] deploy from ${{ steps.prep.outputs.VERSION }}"
